          <p><span>受新冠肺炎疫情影响，当事人、证人、仲裁员不能聚集或减少聚集，现场提交文件不便，无法举行庭审等现状，令国内外一些仲裁机构在疫情期间积极探索在线仲裁的方法。早在今年1月底疫情暴发初期，贸仲就及时发布疫情应对紧急通知，建议当事人通过网上立案，采取无接触立案方式，同时满足实时咨询、身份识别、线上提交仲裁文件的需要，解决了疫情中的立案难题。在线立案成为当事人向贸仲提供案件的重要渠道。因此一款为线上开庭保障技术支撑的系统应运而生。</span></p>
